application: mywebta
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /app
  static_dir: app
  login: required

- url: .*
  script: main.app
  login: required

libraries:
- name: webapp2
  version: "2.5.1"
